<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
<form action="#">

<fieldset>
		<legend><h2>Anagrafica</h2></legend>
			<label for="form-email">Email</label>
			<input type="email" id="form-email"  required name="email"/>
			<label for="form-pass">Password</label>
			<input type="password" id="form-pass" required name="pass"/>

		<hr>

			<label for="form-name">Nome e cognome</label>
			<input type="text" id="form-name" required name="name"/>
			<label for="form-dob">Data di nascita</label>
			<input type="date" id="form-dob" required name="dob"/>
			<label for="form-tel">Telefono</label>
			<input type="tel" id="form-tel" required name="tel"/>


</fieldset>
	<fieldset>
		<legend><h2>Abbonamento</h2></legend>
			<label for="form-plan">Piano di abbonamento</label>
			<select  required id="form-plan" name="plan" >
				<option value="0">Free</option>
				<optgroup label="Mensili">
					<option value="199">1.99€/mese</option>
					<option value="599">5.99€/mese</option>
					<option value="1199">11.99€/mese</option>
				</optgroup>
			</select>
			<label for="form-pro">Piano PRO</label>
			<input id="form-pro" name="pro" type="checkbox"/>

	</fieldset>

	<fieldset>
		<legend><h2>Carta</h2></legend>
			<label for="form-cc">Numero Carta</label>
			<input id="form-cc" name="cc" type="text" pattern="[0-9]{13,16}" required/>

			<label for="form-cvc">CVC</label>
			<input id="form-cvc" name="cvc" type="text" pattern="[0-9]{1,4}" required/>

			<label for="form-exp">Scadenza</label>
			<input id="form-exp" name="exp" type="date" required/>

			<label for="form-address">Indirizzo di fatturazione</label>
			<input type="text" id="form-address" name="address" required/>

		<button type="submit">Registrati</button>
	</fieldset>
</form>
</body>

</html>
